<section id="marketChart">
  <h2>Market Stocks</h2>
  <div *ngIf="marketData">
      <ul class="marketClass">
        <li class="marketLi" *ngFor="let eachMarket of marketData">
          <span class="oneMarket" >{{eachMarket.symbol}} {{eachMarket.price}} {{eachMarket.change}}</span>
        </li>
      </ul>
  </div>
</section>
<section id="marketWidget">
  Detailed Market Widget
</section>
<section id="winnerLoser">
  Winners/Losers
</section>
