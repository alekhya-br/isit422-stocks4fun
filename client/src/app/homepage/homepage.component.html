<section id="marketChart">
  <h2>Market Stocks</h2>
  <div *ngIf="marketData">
      <table class="marketClass">
        <tr class="marketTr">
          <th class="marketTh">Symbol</th>
          <th class="marketTh">Price</th>
          <th class="marketTh">Change</th>
        </tr>
        <tr class="marketTr" *ngFor="let eachMarket of marketData">
          <th class="marketTh">{{eachMarket.symbol}}</th>
          <th class="marketTh">{{eachMarket.price}}</th>
          <th class="marketTh">{{eachMarket.change}}</th>
        </tr>
      </table>
  </div>
</section>
<br/>
<section id="marketWidget">
  Detailed Market Widget
</section>
<section id="winnerLoser">
  Winners/Losers
</section>
