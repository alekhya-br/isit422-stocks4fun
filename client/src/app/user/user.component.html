<div class="col-md-8 col-md-offset-2">
  <h3>{{user.name}}'s Portfolio:</h3>

  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price Paid Per Share</th>
          <th>Sell</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eachOrder of theOrders">
          <td>{{eachOrder.stock_symbol}}</td>
          <td>{{eachOrder.stock_name}}</td>
          <td>{{eachOrder.stock_quantity}}</td>
          <td style="text-align:right">${{eachOrder.stock_price | number:'1.2-2'}}</td>
          <td>
            <button class="btn btn-xs btn-danger" (click)="setModalFields(eachOrder._id, eachOrder.stock_symbol, eachOrder.stock_name, eachOrder.stock_quantity, eachOrder.stock_price)"
              data-toggle="modal" data-target="#sellStockModal"><i title="Sell" class="fa fa-minus-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

</div>

<div class="modal fade" id="sellStockModal" tabindex="-1" role="dialog" aria-labelledby="sellStockModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sellStockModalLabel">Sell Stock</h4>
        </div>
        <div class="modal-body">
          <label for="stockSymbol">Stock symbol: {{stockSymbol}}</label>
          <br/>
          <label for="stockName">Stock name: {{stockName}}</label>
          <br/>
          <label for="stockPrice">Price: ${{stockPrice}}</label>
          <br/>
          <label for="stockQuantity">Quantity:</label><input class="form-control" placeholder="How many shares?" type="text" #sellQuantity />
        </div>
        <div class="modal-footer">
          <button type="button" id="closePortfolioModal" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" (click)="sellStock(sellQuantity.value)" class="btn btn-primary" data-dismiss="modal">Sell</button>
        </div>
      </div>
    </div>
  </div>
